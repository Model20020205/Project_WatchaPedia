<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>댓글 작성란</title>
	<link rel="stylesheet" href="WatchaPedia_Insert_Comment.css">
	
	
	<!-- jQuery 사용 -->
</head>
<body>
	<div class="ins_main_screen">
		<div class="insert_comment">
			<header class="insert_header_box">
				<div class="insert_title_box">데드풀과 울버린</div>
				<button class="insert_out">
					<svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
				</button>
			</header>
			<div class="insert_content_box">
				<textarea class="insert_box"  placeholder="이 작품에 대한 생각을 자유롭게 표현해주세요."></textarea>
				<div class="down_box">
					<div class="korean_count">0/10000</div>
					<button class="save_button">저장</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
