<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Q&A처리상태</title>
	<link rel="stylesheet" href="css/Project_QA_condition.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script>
		$(function(){
			$("#div_QA_write_product_content_small_box2").click(function(){
				$("#div_no_product").css("display", "block");
				$("#div_QA_header_content3").css("display", "none");
			});
		});
	</script>
</head>
<body>
	<div>
	<div id="div_QA_header1">
		<div id="div_QA_header_content1">
			상품문의
		</div>
	</div>
	<div id="div_QA_main_screen">
		<div id="div_QA_기간설정_button">
			<button id="div_1week">1주일</button>
			<button id="div_1month">1개월</button>
			<button id="div_3months">3개월</button>
			<button id="div_all_time">전체 시기</button>
			<input id="div_calender" type="date">
			-
			<input id="div_calender2" type="date">
			<button id="div_look_all">전체 보기</button>
			<button id="div_select">조회</button>
		</div>
		<div id="div_QA_header_content2">
			<div id="div_QA_product_info">상품정보</div>
			<div id="div_QA_product_content">내용</div>
			<div id="div_QA_inquiry">문의 유형</div>
			<div id="div_QA_write_date">작성일</div>
			<div id="div_QA_process_status">처리 상태</div>
		</div>
		<div id="div_no_product">
			등록된 상품문의가 없습니다.
		</div>
		<div id="div_QA_header_content3">
			<div id="div_QA_inquiry1">
				<div id="div_QA_write_img_box">
					<img id="div_QA_write_product_img" src="img/QA_작성상품.png">
				</div>
				<div id="div_QA_write_product_content_box1">
					<div id="div_QA_write_product_content1">iPhone 15 Pro Max Case</div>
					<div id="div_QA_write_product_content2">Tough Armor (MagFit)</div>
					<div id="div_QA_write_product_content3">가격: 59,000원</div>
				</div>
					<div id="div_QA_write_product_content4">케이스 사이즈</div>
					<div id="div_QA_write_product_content5">사이즈</div>
					<div id="div_QA_write_product_content6">2024.04.29</div>
					<div id="div_QA_write_product_content7">
						답변 대기
						<div id="div_QA_write_product_content_smaall_box">
							<button id="div_QA_write_product_content_small_box1">수정</button>
							<button id="div_QA_write_product_content_small_box2">삭제</button>
						</div>
					</div>
			</div>
			<div id="div_QA_inquiry2"></div>
			<div id="div_QA_inquiry3"></div>
			<div id="div_QA_inquiry4"></div>
			<div id="div_QA_inquiry5"></div>
		</div>
	</div>
	</div>
	
<!-- 문의가 하나도 없을 때 -->
