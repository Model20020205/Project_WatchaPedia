<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Q&A작성</title>
	<link rel="stylesheet" href="Project_QA_write_page.css">
</head>
<body>
	<div id="div_main_screen">
		<div id="div_header1">
			<div id="div_header_content1">
				<div id="div_QA_product_inquiry_box">
					상품문의
				</div>
				<div id="div_QA_write_back_button_box">
					<button id="div_QA_write_back_button_cover_box">
						<img id="div_QA_write_back_button" src="img/meta_X_logo.png">
					</button>
				</div>
			</div>
		</div>
		<div id="div_content1">
			<img id="div_product_img" src="img/QA_작성상품.png">
			<div id="div_product_box1">
				<div id="div_product_small_box1">
					<div id="div_product_text1">iPhone 15 Pro Max Case</div>
				</div>
				<div id="div_product_small_box2">
					<div id="div_product_text2">Tough Armor (MagFit)</div>
				</div>
				<div id="div_product_small_box3">
					<div id="div_product_text3">가격: 59,000원</div>
				</div>
			</div>
		</div>
		<div id="div_content2">
			<div id="div_문의유형_box1">
				문의유형
				<input id="div_문의유형" type="radio" name="value1" value="사이즈">
				사이즈
				<input id="div_문의유형" type="radio" name="value1" value="배송">
				배송
				<input id="div_문의유형" type="radio" name="value1" value="재입고">
				재입고
				<input id="div_문의유형" type="radio" name="value1" value="상품상세문의">
				상품상세문의
			</div>
			<div id="div_문의유형_box2">
				<b>
					- 클레임(교환/환불/취소)관련 문의는 마이페이지>1:1문의에서 문의바랍니다.
				</b>
			</div>
		</div>
		<div id="div_content3">
			<div id="div_title1">
				제목
			</div>
			<input type="text" id="div_input_box1" placeholder="15자 이내 입력">
			<div id="div_secret_box">
				<input type="checkbox" id="div_check_box1" name="제목" value="title">
				비밀글
			</div>
		</div>
		<div id="div_content4">
			<div id="div_내용">
				내용
			</div>
			<div id="div_내용_box1">
				<input type="text" id="div_내용_box2" placeholder="내용 입력">
			</div>
		</div>
		<div id="div_content5">
			<button id="div_플러스_button" style="font-size: 15px;">+</button>
		</div>
	</div>
</body>
</html>
